<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Loan Calculator</title>
    <style>
      #loading, #results{
        display: none;
      }
    </style>

  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form  id="loan-form" >
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon">$</span>
                  <input type="number" class="form-control" id="amount" placeholder="Loan amount">
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon">%</span>
                  <input type="number" class="form-control" id="interest" placeholder="Interest">
                </div>
              </div>
              <div class="form-group mb-3">
                <input type="number" class="form-control" id="years" placeholder="Years To Repay">
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-dark" type="submit">Calculate</button>
              </div>
            </form>
            <!-- LOADER-->
            <div id="loading">
              <img src="img/CBP-Portal.gif" alt="loader">
            </div>
            
            <!-- SHOW RESULTS HERE-->
            <div id="results" class="pt-4">
              <h4>Results</h4>
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon">Monthly payment</span>
                  <input type="number" class="form-control" id="monthly-payment" disabled>
                </div>
            </div>

            <div class="form-group mb-3">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon">Total payment</span>
                <input type="number" class="form-control" id="total-payment" disabled>
              </div>
          </div>
          <div class="form-group mb-3">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon">Total Interest</span>
              <input type="number" class="form-control" id="total-interest" disabled>
            </div>
        </div>
          </div>
        </div>
      </div>
    </div>
    


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
